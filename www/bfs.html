<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Master Algorithms</title>

    <body>
        <h1>Breadth First Search</h1>
        <p>Start: 0 End: 5 <br/>
        <b>Legend:</b><span class=visited> Visited </span><span class="path"> Path</span></p>
        <div id="graph"></div>
        <div id="explain">Breadth First search starts at the tree root and explores all of the neighbor nodes at the present depth prior to moving on to the nodes at the next depth level.</div>
        <button id="step">Next</button>

    </body>

    <script type="text/javascript" src="./js/d3.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script>

          var treeData =
                {
                "name": "0",
                "children": [
                    {
                    "name": "1",
                    "children": [
                        { "name": "3" },
                        { "name": "4" }
                    ]
                    },
                    {
                    "name": "2",
                    "children": [
                        { "name": "5" },
                        { "name": "6" }
                    ]
                    }
                ]
                };
           // window.bfs(graph,0,5);
           var graph=window.graph(treeData);
            window.bfs(graph,0,5);
        </script>
